<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Truths One Lie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Two Truths One Lie</h1>
        <div class="flex-display">
            <div class="factoid">
                <h3>I built a robot</h3>
                <p>It had wheels</p>
            </div>
            <div class="factoid">
                <h3>I have met Batman and DareDevil</h3>
                <p>They were neat</p>
            </div>
            <div class="factoid">
                <h3>I have been to the UN</h3>
                <p>It didn't have wheels and it was neat</p>
            </div>
        </div>
    </div>
</body>
</html>
